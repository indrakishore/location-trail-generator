<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="float-left">Location Trail Generator</h3>
                        <div id="actions" class="float-right">

                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
